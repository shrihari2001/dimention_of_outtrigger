<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension of outrigger calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <font color="000000"><h1 style="text-align: center;">Dimension of outrigger</h1></font>
    <div class="photo">
      
        
    <img src="img/image.png" alt="unable to load image" >
    </div>
   
   
 
    <div class="logo">
        
        <img src="img/logo.png" alt="unable to load image" >
        </div>
    <div class="wrapper">
        
        <p><h1>Height of the vehicle in mm:
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>

        <p>Tipping angle in degree:
            <input type="text" id="angle"><br><span id="angle_error"></span>
        </p>
        <p>Ground clearance in mm:
            <input type="text" id="ground"><br><span id="ground_error"></span>
        </p>
        <button id="btn"><h1>Calculate</h1></button>
        <p id="output"></p>
    </div>
</body>
</html>
